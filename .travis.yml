language: android

env:
  global:
    - ADB_INSTALL_TIMEOUT=8 # minutes (2 minutes by default)

android:
  components:
    # Use the latest revision of Android SDK Tools
    - platform-tools
    - tools

    # The BuildTools version used to build the project
    - build-tools-23.0.3

    # The SDK version used to compile the project
    - android-23

    # Additional components
    - extra-android-support
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - addon-google_apis-google-23

    # System image used to run emulator for tests
    # - sys-img-armeabi-v7a-addon-google_apis-google-23

# before_script:
#   # Emulator Management: Create, Start and Wait
#   - echo no | android create avd --force --name test --target "Google Inc.:Google APIs:23" --abi "google_apis/armeabi-v7a"
#   - emulator -avd test -no-skin -no-audio -no-window &
#   - android-wait-for-emulator
#   - adb shell input keyevent 82 &

before_install:
  - if [ "${TRAVIS_PULL_REQUEST}" = "false" ]; then
    openssl aes-256-cbc -K $encrypted_6a2ee1f3b7a8_key -iv $encrypted_6a2ee1f3b7a8_iv -in nbusy.keystore.enc -out nbusy.keystore -d;
    fi
  - if [ -n "$TRAVIS_TAG" ]; then
    fi

script:
  - ./gradlew build check # connectedCheck to enable emulator testing
  - if [ "${TRAVIS_PULL_REQUEST}" = "false" ]; then
    ./gradlew assembleRelease -Pandroid.injected.signing.store.file=nbusy.keystore -Pandroid.injected.signing.store.password=$STORE_PASSWORD -Pandroid.injected.signing.key.alias=nbusy -Pandroid.injected.signing.key.password=$KEY_PASSWORD;
    fi

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

deploy:
  provider: releases
  api_key:
    secure: Uki/teY8Vg7ePG15/QGHdF3GondqBOLZTv5m52RkYxmi0cns2K/M9O0P6PW3nPk8uUWtQZOGv8wlDFC/HwMv60pgcPqnxgVjzrT2497Rmj9vQ6BWFHonXRFepYiAQXxlpAeUv6bltnYU1f1JiEKk4UcQzJ6gX5ZrAb+jhtxwVPo=
  file: app/build/outputs/apk/app-release.apk
  skip_cleanup: true
  on:
    repo: nbusy/nbusy-android
    tags: true

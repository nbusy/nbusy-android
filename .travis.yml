language: android
env:
  global:
  - ADB_INSTALL_TIMEOUT=8
android:
  components:
  - platform-tools
  - tools
  - build-tools-23.0.2
  - android-23
  - extra-android-support
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository
  - addon-google_apis-google-23
  - sys-img-armeabi-v7a-addon-google_apis-google-23
before_script:
- echo no | android create avd --force --name test --target "Google Inc.:Google APIs:23"
  --abi "google_apis/armeabi-v7a"
- emulator -avd test -no-skin -no-audio -no-window &
- android-wait-for-emulator
- adb shell input keyevent 82 &
script:
- "./gradlew build connectedCheck"
- "./gradlew build assembleRelease"
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
deploy:
  provider: releases
  api_key:
    secure: Uki/teY8Vg7ePG15/QGHdF3GondqBOLZTv5m52RkYxmi0cns2K/M9O0P6PW3nPk8uUWtQZOGv8wlDFC/HwMv60pgcPqnxgVjzrT2497Rmj9vQ6BWFHonXRFepYiAQXxlpAeUv6bltnYU1f1JiEKk4UcQzJ6gX5ZrAb+jhtxwVPo=
  file: app/build/outputs/apk/app-release-unsigned.apk
  on:
    repo: nbusy/nbusy-android

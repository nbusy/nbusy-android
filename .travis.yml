language: android

env:
  global:
    - ADB_INSTALL_TIMEOUT=8 # minutes (2 minutes by default)

android:
  components:
    # Use the latest revision of Android SDK Tools
    - platform-tools
    - tools

    # The BuildTools version used to build the project
    - build-tools-23.0.2

    # The SDK version used to compile the project
    - android-23

    # Additional components
    - extra-android-support
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - addon-google_apis-google-23

    # System image used to run emulator for tests
    - sys-img-armeabi-v7a-addon-google_apis-google-23

# Emulator Management: Create, Start and Wait
before_script:
  - echo no | android create avd --force --name test --target "Google Inc.:Google APIs:23" --abi "google_apis/armeabi-v7a"
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - ./gradlew build -PdisablePreDex # todo: swap 'build' with 'build connectedCheck --info' to get back to default travis build script: https://docs.travis-ci.com/user/languages/android#Default-Test-Command-for-Gradle

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/